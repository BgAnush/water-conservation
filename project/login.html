<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* Add background image */
        background-image: url('./d1.jpg');
        background-size: cover;
        background-position: center;
    }
    
    .container {
        width: 400px; /* Increased width for the login form */
        background-color: rgba(255, 255, 255, 0.8); /* Adding some opacity to make text readable */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        margin-top: 0;
        text-align: center;
        color: #333;
    }
    
    input[type="email"],
    input[type="password"],
    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    button {
        background-color: #004080; /* Dark blue */
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #002b59; /* Darker blue on hover */
    }
    
    .links {
        text-align: center;
        margin-top: 20px;
    }
    
    .links a {
        text-decoration: none;
        color: #004080; /* Dark blue */
        margin: 0 10px;
    }
    
    .links a:hover {
        color: #002b59; /* Darker blue on hover */
    }
</style>
</head>
<body>
    <div class="container">
        <form action="login.php" method="post">
            <h2>Login</h2>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="register.html">Register</a>
            <a href="forgot_password.html">Forgot Password</a>
        </div>
    </div>
</body>
</html>
