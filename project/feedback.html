<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url(dd1.jpg); /* Replace 'background_image.jpg' with your image file */
    background-size: cover;
}

.container {
    width: 400px;
    margin: 100px auto; /* Center the container horizontally */
    background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

h2 {
    text-align: center;
    color: #333;
}

form {
    text-align: center; /* Center align the form content */
}

label {
    font-weight: bold;
    display: block; /* Ensure labels are displayed as block elements */
    margin-bottom: 5px; /* Add space between labels and inputs */
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%; /* Make inputs take up full width */
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* Include padding and border in element's total width/height */
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
<body>

<div class="container">
    <h2>Share your experience and suggestions</h2>
    <form action="feedback.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
